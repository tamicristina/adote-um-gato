<div class="gallery-wrapper">
  <!-- Seção de erro -->
  <section
    class="error-section"
    role="alert"
    aria-live="assertive"
    *ngIf="isError"
  >
    <div class="error-content-container">
      <figure>
        <img
          src="assets/images/cat_error.png"
          alt="Imagem de erro representando um gato dormindo"
        />
      </figure>
      <span
        ><h1>Oops!</h1>
        <p class="error-texts">Aconteceu um erro.</p>
        <p class="error-texts">Tente novamente mais tarde.</p>
      </span>
    </div>
  </section>
  <!-- Loading -->
  <div *ngIf="isLoading" class="loading-container" aria-busy="true">
    <mat-spinner mode="indeterminate"> </mat-spinner>
    <span id="loading-description" class="visually-hidden"
      >Carregando conteúdo, por favor aguarde...</span
    >
  </div>
  <!-- Seção principal com a renderização das imagens -->
  <main class="grid-wrapper" role="main">
    <div *ngFor="let cat of catsData; let i = index" class="polaroid">
      <figure>
        <img
          [src]="cat.url"
          alt="Imagens de gatos disponíveis para adoção"
          class="cat-image"
        />
      </figure>
      <div class="description">
        <figcaption *ngIf="cat.breeds && cat.breeds[0]">
          <p class="cat-breed">
            Raça:
            {{
              cat.breeds && cat.breeds[0] ? cat.breeds[0].name : "Desconhecida"
            }}
          </p>
          <p>{{ cat.details }}</p>
        </figcaption>
        <span class="button-container">
          <button
            (click)="
              navigateToCatAdoptionForm(cat.breeds[0].name || 'Desconhecida')
            "
            class="adoption-button"
          >
            Quero adotar
          </button>
        </span>
        <figure>
          <img
            src="assets/images/black_paw.svg"
            alt="Imagens de gatos disponíveis para adoção"
          />
        </figure>
      </div>
    </div>
  </main>
</div>
