<div *ngIf="message; else formTemplate"></div>
<ng-template #formTemplate>
  <app-form
    title="Quero Adotar"
    buttonLabel="Enviar"
    (formSubmitted)="onFormSubmitted()"
    catName="{{ selectedCatName }}"
  ></app-form>
</ng-template>

<div class="contact-feedback" *ngIf="showContactFeedback">
  <img src="assets/images/happy_cat.png" />

  <span>
    <p>{{ message }}</p>
  </span>
</div>
